# BLACK
[tool.black]
line-length = 100
target-version = ["py36"]

# PYLINT
[tool.pylint.messages-control]
# C0103 -  Invalid name "%s" (should match %s) - matches too many things, like variables w/ single char names
# C0325 - superfluous-parens
# I0013 - Ignore the 'Ignoring entire file' warning
# R0205 - useless-object-inheritance
# R0401 - cyclic-import
# R0801 - Similar lines in %d files
# R0903 - Too Few public methods
# R0904 - Too Many public methods
# R0921 - Abstract class not referenced
# R0922 - Abstract class is only referenced 1 times
# W0141 - Used builtin function 'map'
# W0142 - Used * or ** magic
# W0232 - Class has no __init__ method
# W0511 - TODO in code
# W0622 - redefined-builti
disable = [
	"C0103",
	"C0112",
	"C0116",
	"C0302",
	"C0325",
	"C0330",
	"C0415",
	"E1133",
	"E231",
	"I0013",
	"R0201",
	"R0205",
	"R0401",
	"R0801",
	"R0903",
	"R0904",
	"R0921",
	"R0922",
	"W0141",
	"W0142",
	"W0221",
	"W0232",
	"W0511",
	"W0622",
]

[tool.pylint.format]
# Maximum number of characters on a single line.
max-line-length = 100

[tool.pylint.design]
# Maximum number of arguments for function / method
max-args = 15
# Argument names that match this expression will be ignored. Default to name
# with leading underscore
ignored-argument-names = "args|kwargs|_.*"
# Maximum number of locals for function / method body
max-locals = 25
# Maximum number of return / yield for function / method body
max-returns = 6
# Maximum number of branch for function / method body
max-branches = 20
# Maximum number of statements in function / method body
max-statements = 60
# Maximum number of parents for a class (see R0901).
max-parents = 10
# Maximum number of attributes for a class (see R0902).
max-attributes = 40
# Minimum number of public methods for a class (see R0903).
min-public-methods = 0
# Maximum number of public methods for a class (see R0904).
max-public-methods = 60

[tool.pylint.similarities]
# Minimum lines number of a similarity.
min-similarity-lines = 25
# Ignore comments when computing similarities.
ignore-comments = true
# Ignore docstrings when computing similarities.
ignore-docstrings = true

[tool.pylint.typecheck]
# List of module names for which member attributes should not be checked
# (useful for modules/projects where namespaces are manipulated during runtime
# and thus existing member attributes cannot be deduced by static analysis. It
# supports qualified module names, as well as Unix pattern matching.
ignored-modules = []

# PYDOCSTYLE
[tool.pydocstyle]
add-ignore = [
	"D107",
	"D413",
]
convention = "google"

# ISORT
[tool.isort]
line_length = 100
profile = "black"
force_single_line = true
